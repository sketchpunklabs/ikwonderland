<body>
  <div id="app"></div>
  <script src="vendor/docsify-edit-on-github.js"></script>
  <script>
    window.$docsify = {
        // -----------------------------------------------------------------
        // GENERAL
        // -----------------------------------------------------------------
        name        : 'IK Wonderland',
        repo        : 'https://github.com/sketchpunklabs/ikwonderland',
        homepage    : 'index.md',
        coverpage   : false,

        loadSidebar : true,
        loadNavBar  : true,

        // docsify-themeable
        themeable   : {
            readyTransition  : true,
            responsiveTables : true,
        },

        // -----------------------------------------------------------------
        // PLUGINS
        // -----------------------------------------------------------------
        plugins     : [
            // EditOnGithubPlugin.create(
            //     'https://github.com/sketchpunklabs/ikwonderland/tree/main/docs/', null, 'Edit on Git'
            // ),
        ],

        search: {
            depth      : 3,
            noData     : 'No results!',
            placeholder: 'Search...'
        },

        sidebarDisplayLevel: 0, // docsify-sidebar-collapse
        
        // -----------------------------------------------------------------
        // NAVIGATION
        // -----------------------------------------------------------------
        auto2top    : true,
        maxLevel    : 3,
        subMaxLevel : 2,
    }
  </script>
  <script src="vendor/docsify.js"></script>
  <script src="vendor/docsify-themeable.min.js"></script>
  <!-- <script src="vendor/docsify-pagination.min.js"></script> -->

  <script src="vendor/search.js"></script>
